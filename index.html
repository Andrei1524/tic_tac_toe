<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe Javascript</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="title">
        <h1>Tic Tac Toe</h1>
    </div>

    <div id="game">
        <div class="one_or_two_players" v-if="choosingPlayersScreen">
            <h2 v-on:click="chooseOnePlayer">One Player</h2>
            <h2 v-on:click="chooseTwoPlayers">Two Players</h2>
        </div>

        <div v-if="choosingX_or_OScreen">
            <h1>Player 1: Choose X or O</h1>

            <span v-on:click="chooseX">X</span>
            <span v-on:click="chooseO">O</span>
        </div>

        <div class="game_screen" v-if="!choosingPlayersScreen && !choosingX_or_OScreen">
            <div class="game_screen_turn">
                <span v-if="playing_as.player1">Player1: 0</span> |
                <span v-if="playing_as.player2">Player2: 0</span> 
                <span v-if="playing_as.robot">robot: 0</span>
            </div>

            <div class="game_interactivity">
                <span v-for="block in game" v-on:click="turn(block)">{{ block.occupied_with }}</span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="app.js"></script>
</body>
</html>
